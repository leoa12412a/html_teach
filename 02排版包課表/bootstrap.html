<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"

  <title>Home work!</title>
  <style>
    .red {
      color: red
    }

    .blue {
      color: blue
    }

    .yellow {
      color: #EEEE00
    }

    .green {
      color: green
    }

    .orange {
      color: orange
    }

    .pink {
      color: pink
    }

    .purple {
      color: purple
    }

    .grey {
      color: grey
    }

    .color1 {
      color: rgb(30, 117, 117)
    }

    .color2 {
      color: rgb(112, 26, 72)
    }

    .color3 {
      color: #E8CCFF
    }

    .color4 {
      color: #5500DD
    }

    .color5 {
      color: #BB5500
    }

    .time {
      background-color: rgb(87, 26, 55);
      color: white;
      font-weight: bold;
    }

    .week {
      background-color: #008800;
      color: white;
      font-weight: bold;
    }

    td {
      text-align: center;
      vertical-align: middle;
    }

    .row {
      text-align: center
    }

    .col {
      text-align: center
    }

    .card {
      height: 100%;
      background-color: rgba(87, 10, 138, 0.2)
    }
	
	table{margin-left:auto; margin-right:auto;}
  </style>
</head>

<body>
  <h1></h1>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <div class="container">

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            阿肥的天
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <div class="card">
          <div class="card-body">
            我的頭像
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="card">
          <div class="card-body">

        </div>
      </div>
      <div class="col-sm-2">
        <div class="card">
          <div class="card-body">
            我的清單
          </div>
        </div>
      </div>
    </div>

    <div class="row ">

        <div class="card">
          <div class="card-body">
            留言板 1
          </div>
        </div>
      </div>
      <div class="col-sm-4 text-center">
        <table border="1">
          <tr>
            <td colspan="6">
              <center>課表</center>
            </td>
          </tr>
          <tr>
            <td></td>
            <td class="week">星期一</td>
            <td class="week">星期二</td>
            <td class="week">星期三</td>
            <td class="week">星期四</td>
            <td class="week">星期五</td>
          </tr>
          <tr>
            <td class="time">第一節</td>
            <td rowspan="2" class="red">自然</td>
            <td class="grey">數學</td>
            <td class="color3">美勞</td>
            <td class="grey">數學</td>
            <td class="grey">數學</td>
          </tr>
          <tr>
            <td class="time">第二節</td>
            <td class="blue">本土</td>
            <td class="color4">健康</td>
            <td class="pink">音樂</td>
            <td class="red">自然</td>
          </tr>
          <tr>
            <td class="time">第三節</td>
            <td class="yellow">國語</td>
            <td class="yellow">國語</td>
            <td rowspan="2" class="yellow">國語</td>
            <td class="yellow">國語</td>
            <td class="color1">英語</td>
          </tr>
          <tr>
            <td class="time">第四節</td>
            <td class="green">資訊</td>
            <td class="color1">英語</td>
            <td class="orange">社會</td>
            <td class="yellow">國語</td>
          </tr>
          <tr>
            <td class="time">第五節</td>
            <td class="orange">社會</td>
            <td class="color2">彈性</td>
            <td></td>
            <td rowspan="3" class="color5">綜合</td>
            <td></td>
          </tr>
          <tr>
            <td class="time">第六節</td>
            <td class="pink">音樂</td>
            <td class="orange">社會</td>
            <td></td>
            <td></td>
          </tr>
          <tr>

            <td class="purple">體育</td>
            <td class="purple">體育</td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body " style="height: 100%">
            留言板 2
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            阿肥的地
          </div>
        </div>
      </div>

<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		
		<title>Hello, world!</title>
		
		<style>

		.one.two{
			background-color: rgba(37,165,95,0.8);
			height: 100%;
		}


		html, body{
			background-color: #2C5D63;
			font-family: "微軟正黑體";
			color: #DFEBED;
			font-weight: bold;
		}
		.container{
			display: flex;
			height: 100vh;
			justify-content: space-around;
		}
		.box{
			width: 100px;
			height: 100px;
			margin: auto;
			border: 2px solid #DFEBED;
			border-radius: 5px;
			text-align: center;
		}
		</style>
		<!--
			.one .two{}    兩個 class 中有空格		需在one裡面的 two
			.one.two{}     兩個 class 中沒有空格	class需同時有one跟two
			.one, .two{}   兩個 class 中出現逗號	class裡面one或two
		-->
	</head>
	<body>
		<div class="container">
			<div class="one box">只有 one</div>
			<div class="two box">只有 two</div>
			<div class="one two box">同時有 one 和 two</div>
			<div class="one box">
				<div class="two">one 裡面的 two</div>
			</div>
			<div class="two box">
				<div class="one">two 裡面的 one</div>
			</div>
		</div>
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</body>
</html>
